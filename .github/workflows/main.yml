name: Deploy, Smoke Test, and CO2 Check

on:
  push:
    branches: [tests, main] # TODO: remove tests branch once stable

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/cache@v3
        with:
          path: dist
          key: build-dist-${{ github.sha }}
          restore-keys: build-dist-
          fail-on-cache-miss: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: npx playwright install
      - name: Run Playwright smoke tests
        run: npx playwright test test/smoke.spec.ts
        env:
          BASE_URL: https://leolem.dev

  co2:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Calculate CO2 ðŸŒ±
        uses: GeopJr/CO2@v1
        with:
          url: https://leolem.dev